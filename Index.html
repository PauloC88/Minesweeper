<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Minesweeper</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="game-header" style="width: 480px; border: 2px solid blueviolet;">
        <div class="card-header">
          <h4><center>Minesweeper</center></h4>
        </div>
        <div class="card-body" id="info-board">
          <div id="flags-left" style="text-align: left;"></div>
          <center>
            <button id="new-game" type="button" onclick="window.location.reload();"><img src="Smiley.png"/></button>
          </center>
          <div style="text-align: right;"><b>Seconds: </b></div>
          <div id="seconds-counter"><b>0</b></div>
        </div>
      </div>
      <div class="card" id="choose-level">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: fuchsia;">
            Select difficulty level
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" style="background-color: fuchsia;">
            <li><button class="dropdown-item" type="button" onclick="return createGrid(10, 14)">Beginner</button></li>
            <li><button class="dropdown-item" type="button" onclick="return createGrid(16, 50)">Intermediate</button></li>
            <li><button class="dropdown-item" type="button" onclick="return createGrid(20, 100)">Expert</button></li>
          </ul>
        </div>
      </div>
      <div class="grid-container" id="play-area" style="display: none;">
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </body>
  <script src="script.js"></script>
</html>
